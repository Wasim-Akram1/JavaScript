<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 120px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body style="background-color: #212121; color: white;">
    <div class="card" id="profile-card">
        <img id="avatar" src="" alt="Avatar">
        <h2 id="username"></h2>
        <p id="bio"></p>
        <p>Public Repos: <span id="public-repos"></span></p>
    </div>

    <script>
        const requestUrl = 'https://api.github.com/users/Wasim-Akram1';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                const data = JSON.parse(this.responseText);
                document.getElementById('avatar').src = data.avatar_url;
                document.getElementById('username').innerText = data.login;
                document.getElementById('bio').innerText = data.bio;
                document.getElementById('public-repos').innerText = data.public_repos;
            }
        }
        xhr.send();
    </script>
</body>
</html>
